<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bookify</title>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container">
        <a class="navbar-brand mx-auto" style="height: 50px" href="#">
          <img src="./assets/logo.png" class="h-100" alt="Logo" />
        </a>
      </div>
    </nav>
    <header class="container-fluid bg-light overflow-hidden">
      <div
        class="hero-section px-auto container position-relative d-flex justify-content-center align-items-center"
      >
        <div
          class="text-primary text-center hero-content d-flex justify-content-center align-items-center position-relative"
          id="hero-book"
        >
          <h1 class="fw-1 brand-name">BOOKIFY</h1>
          <img
            src="assets/shutterstock_523462210-removebg-preview.png"
            alt=""
            class="img-fluid position-absolute top-0"
          />
        </div>
        <img
          src="./assets/don-kisot.png"
          id="don-kisot"
          alt=""
          class="img-fluid position-absolute top-0 hero-book d-lg-block d-none horizontal-move animation-duration"
        />
        <img
          src="./assets/a-tale-of-two-cities.png"
          id="a-tale-of-two-cities"
          alt=""
          class="img-fluid position-absolute top-0 hero-book d-lg-block d-none horizontal-move"
        />
        <img
          src="./assets/the-alchemist.png"
          alt=""
          id="alchemist"
          class="img-fluid position-absolute top-0 hero-book d-lg-block d-none horizontal-move animation-duration"
        />
        <img
          src="./assets/agatha.png"
          alt=""
          id="agatha"
          class="img-fluid position-absolute top-0 hero-book d-lg-block d-none horizontal-move"
        />
      </div>
    </header>
    <section class="bg-light py-5">
      <div class="container">
        <div
          class="modal fade"
          id="bookModel"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="bookModelLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <form id="modal-form">
                  <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" />
                    <p id="nameRequire" class="text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <label for="authorInput" class="form-label">Author</label>
                    <input type="text" class="form-control" id="authorInput" />
                    <p id="authorRequire" class="text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <label for="categoryInput" class="form-label"
                      >Category</label
                    >
                    <select id="categoryInput" class="form-select">
                      <option value="" selected disabled>Select a Genre</option>
                      <option value="Romance">Romance</option>
                      <option value="Mystery">Mystery</option>
                      <option value="Thriller">Thriller</option>
                      <option value="Historical">Historical</option>
                      <option value="Sci-fi">Science Fiction</option>
                      <option value="Fantasy">Fantasy</option>
                      <option value="Crime">Crime</option>
                      <option value="Biography">Biography</option>
                    </select>
                    <p id="categoryRequire" class="text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <label for="dateInput" class="form-label">Date</label>
                    <input type="number" class="form-control" id="dateInput" />
                    <p id="dateRequire" class="text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <label for="imgInput" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imgInput" />
                    <p id="cover_imgRequire" class="text-danger"></p>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary modal-close-btn"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary text-white"
                  id="submit-btn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xl-2 col-lg-6">
              <button
                id="postBtn"
                type="button"
                type="button"
                class="btn btn-primary w-100 text-white"
                data-bs-toggle="modal"
                data-bs-target="#bookModel"
              >
                Add Book
              </button>
            </div>
            <div class="col-xl-6 col-lg-6 py-3 py-lg-0">
              <input type="text" id="search-input" class="w-100 form-control" />
            </div>
            <div
              class="col-xl-4 mt-lg-3 mt-xl-0 d-flex justify-content-evenly flex-wrap"
            >
              <div>
                <div class="dropdown w-100 px-0 mx-0">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-arrow-down-short-wide"></i> Order
                  </button>
                  <ul class="dropdown-menu">
                    <li class="dropdown-item">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="orderRadio"
                          id="orderRadioDefault"
                          checked
                        />
                        <label class="form-check-label" for="orderRadioDefault">
                          Default
                        </label>
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="orderRadio"
                          id="orderRadioAZ"
                        />
                        <label class="form-check-label" for="orderRadioAZ"
                          >Name (A-Z)</label
                        >
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="orderRadio"
                          id="orderRadioZA"
                        />
                        <label class="form-check-label" for="orderRadioZA"
                          >Name (Z-A)</label
                        >
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="orderRadio"
                          id="orderRadioYearAsc"
                        />
                        <label class="form-check-label" for="orderRadioYearAsc">
                          Year (Ascending)
                        </label>
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="orderRadio"
                          id="orderRadioYearDesc"
                        />
                        <label
                          class="form-check-label"
                          for="orderRadioYearDesc"
                        >
                          Year (Descending)
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div>
                <div class="dropdown w-100">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-layer-group"></i> Category
                  </button>
                  <ul
                    class="dropdown-menu"
                    id="dropdown-category-checkbox"
                  ></ul>
                </div>
              </div>
              <div>
                <div class="dropdown w-100">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-pencil"></i> Author
                  </button>
                  <ul class="dropdown-menu" id="dropdown-author-checkbox"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main class="bg-light">
      <div class="container">
        <div class="row">
          <div class="cards row g-3"></div>
          <h3 id="cardWarning" class="text-center"></h3>
        </div>
      </div>
    </main>
    <footer class="bg-light py-4">
      <div class="container bg-primary rounded-5 py-2">
        <div class="row">
          <div class="col-md-2 col-5 mx-auto">
            <img src="./assets/logo.png" class="img-fluid" alt="Logo" />
          </div>
        </div>
        <div class="row mt-2">
          <h6 class="text-center text-white">
            Developed and Designed by
            <span
              ><a
                href="https://www.github.com/akkologlu"
                target="_blank"
                class="text-white"
                >akkologlu</a
              ></span
            >
          </h6>
        </div>
      </div>
    </footer>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toast-title">Bootstrap</strong>
          <small id="toast-time">just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body text-white" id="toast-body"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script/selectors.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/request.js"></script>
    <script src="script/book.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
